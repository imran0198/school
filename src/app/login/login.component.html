<mat-tab-group class="main">
<mat-tab label="Login" class="st">
    <div class="example-large-box mat-elevation-z4">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="exampleInputEmail1">Email@:</label>
                <input formControlName="email" name="email" type="email" class="form-control">
                <span *ngIf="email.invalid && email.touched" style="color: red;">enter valid email
                    name</span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">password</label>
                <input formControlName="Password" name="Password" type="password" class="form-control">
            </div>
            <button type=" submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</mat-tab>
</mat-tab-group>
